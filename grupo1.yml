# --- Deployment Backend  ---------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app-depl-backend
  namespace: final
spec:
  replicas: 3
  selector:
    matchLabels:
      app: demo-app-depl-backend
      tier: backend
  template:
    metadata:
      labels:
        app: demo-app-depl-backend
        tier: backend
    spec:
      containers:
      - name: demo-app-depl-backend
        image: justinoboggio/nodeapp:4
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
---
# --- service to Backend  ---------------------------
apiVersion: v1
kind: Service
metadata:
  name: demo-app-backend
  namespace: final
  labels:
    app: svr-backend-depl
spec:
  selector:
    app: demo-app-depl-backend
    tier: backend
  # type: NodePort
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
---
# -- configmap to frontend  ---------------------------
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf
  namespace: final
  labels:
    app: nginx-frontin
data:
  nginxconf: |
    upstream Backend {
      server demo-app-backend;
    }
    server {
      listen 80;
      server_name demo-app-backend;
      location / {
        proxy_pass http://Backend;
      }
    }
---
# --- Deployment Frontend  ---------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app-depl-frontend
  namespace: final
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app-depl-frontend
      tier: frontend
  template:
    metadata:
      labels:
        app: demo-app-depl-frontend
        tier: frontend
    spec:
      containers:
      - name: demo-app-depl-frontend
        image: nginx:alpine
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
        volumeMounts:
          - mountPath: /etc/nginx/conf.d/
            name: nginxconfg
      volumes:
        - name: nginxconfg
          configMap:
            name: nginx-conf
            items:
              - key: nginxconf
                path: default.conf
---
# --- service to frontend  ---------------------------
apiVersion: v1
kind: Service
metadata:
  name: demo-app-frontend
  namespace: final
  labels:
    app: srv-front-depl
spec:
  selector:
    app: demo-app-depl-frontend
    tier: frontend
  type: NodePort
  ports:
  - protocol: TCP
    nodePort: 31113
    port: 80
    targetPort: 80

